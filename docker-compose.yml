services:
  db:
    image: postgres:16
    container_name: dfs-postgres
    environment:
      POSTGRES_DB: dfs
      POSTGRES_USER: dfs
      POSTGRES_PASSWORD: dfs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dfs -d dfs"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfs-app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://dfs:dfs@db:5432/dfs
      STORAGE_ROOT: /app/data
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data

volumes:
  postgres_data:
  app_data:
